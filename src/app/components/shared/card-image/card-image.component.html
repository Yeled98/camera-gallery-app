<ion-card>
  <img [src]="image" alt="Preview" />

  <ion-card-content>
    <ion-button
      color="danger"
      (click)="deleteImage(image)"
      expand="full"
      fill="outline"
    >
      <ion-icon slot="start" name="trash"></ion-icon>
      Eliminar
    </ion-button>
  </ion-card-content>
</ion-card>
